<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissor</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <h1>rock paper scissor</h1>
    <div class="guide">choose Rock, Paper, or Scissor!!</div>
    <div id="score">Your Score: <span>0</span></div>
    <div class="area-komputer">
      <img src="img/paper.png" class="img-komputer">
    </div>
    <div class="info" id="info"></div>
    <div class="area-player">
      <ul>
        <li class="pilihan" id="pilihan">
          <img src="img/rock.png" class="rock">
        </li>
        <li class="pilihan" id="pilihan">
          <img src="img/paper.png" class="paper">
        </li>
        <li class="pilihan" id="pilihan">
          <img src="img/scissor.png" class="scissor">
        </li>
      </ul>
    </div>

    <div id="save">
      <h2 id="simpan">save</h2>
      <h2 id="reset">reset</h2>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
